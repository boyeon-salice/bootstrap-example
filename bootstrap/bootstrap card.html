<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap Card</title>
  </head>
  <body>
    <div class="card" style="width: 300px">
      <img class="card-img-top" src="img/image.jpg">
      <div class="card-body">
        <h4 class="card-title">잇지 유나 과거사진</h4>
        <p class="card-text">으악 언니 넘휴ㅜ 예뻐용ㅇㅁㅇ</p>
        <a href="#" class="btn btn-primary">덕질하러 가기</a>
      </div>
    </div>

    <div class="card" style="width: 300px;">
      <img class="card-img-top" src="img/유나언니.jpg">
      <div class="card-body">
        <h3 class="card-title">유나 짱짱걸</h3>
        <p class="card-text">우아아아아ㅏ아아아아아ㅏㅏ</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">언닌ㄴ 눈이 넘모 이뻐요</li>
        <li class="list-group-item">언닌ㄴ 코가 넘모 이뻐요</li>
        <li class="list-group-item">언닌ㄴ 입이 넘모 이뻐요</li>
      </ul>
      <div class="card-body">
        <a href="##########################" class="btn btn-info">덕질하러가기</a>
      </div>
    </div>

    <div class="card border-info m-3" style="max-width: 400px;">
      <div class="card text-center m-3">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">일단 겁나 예뻐</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="##">그리고 플로어볼 선수임ㄸ</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h4 class="card-title">빠밤</h4>
          <p class="card-text">울리 언니를 소개합니다!!</p>
          <a href="#" class="btn btn-success">자세히 덕질하러 가기</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
