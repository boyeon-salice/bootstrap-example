<!DOCTYPE html>
<html lang="en">
<head>
	<title>bootstrap form 예제</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label>이메일 주소</label>
				<input type="email" class="form-control" placeholder="이메일 주소">
				<small class="form-text text-muted">사용자의 개인정보는 안저니 보간됨니다</small>
			</div>
			<div class="form-group">
				<label>비밀번호</label>
				<input type="password" class="form-control" placeholder="비밀번호">
			</div>
			<div class="form-group">
				<label>가족</label>
				<select class="form-control">
					<option>아빠</option>
					<option>엄마</option>
					<option>동생</option>
				</select>
			</div>
			<!-- 
			<div class="form-group"> -->
				<!-- <input type="file" class="custom-file-input" id="input11">
				<label class="custom-file" for="input11">asdasd</label>
				
				<span class="custom-file-control"></span> -->

			<div class="custom-file">
			   <input type="file" class="custom-file-input" id="validatedCustomFile" required>
			   <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
			</div>
			<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" placeholder="성">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="이름">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label>상세주소</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group col-md-4">
					<label>시/군/구</label>
					<select class="form-control">
						<option>강남구</option>
						<option>서초구</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label>도</label>
					<select class="form-control">
						<option class="form-control">서울</option>
						<option>경기도</option>
						<option>충리ㅏ모</option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-warning">Submit</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
