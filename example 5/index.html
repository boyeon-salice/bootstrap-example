<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript 예제</title>
	<script type="text/javascript">
		function setRed() {
			var temp = document.getElementById('text');
				temp.style.color = 'red';
			}
	</script>
</head>
<body>
	<h1 id="text">안녕하세요</h1>
	<h1 class="text">안녕하세요</h1>
	<h1>안녕하세요</h1>
	<button onclick="setRed()">버튼</button>
</body>
</html>
